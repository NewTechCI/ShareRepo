machine:
 pre:
  - rvm use 2.0.0
 ruby:
  version: ruby-2.0.0
 services:
  - docker

dependencies:
 pre:
  - bash ./bundle-install.sh
  - bash ./create-rspec-file.sh
 override:
  - docker info
  - docker build -t newtechci/docker-circleci .

test:
  override:
   - docker run -d -p 80:8080 newtechci/docker-circleci
   - bash ./exec-serverspec.sh
